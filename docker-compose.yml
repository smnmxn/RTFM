x-app: &app
  build:
    context: .
    dockerfile: Dockerfile.dev
  image: rtfm-dev:latest
  env_file:
    - .env.docker
  environment:
    - RAILS_ENV=development
    - DATABASE_URL=postgresql://rtfm:rtfm@db:5432/rtfm_development
    - REDIS_URL=redis://redis:6379/1
    - HOST_PROJECT_PATH=${HOST_PROJECT_PATH:-.}
    - KEEP_ANALYSIS_OUTPUT=true
  volumes:
    - .:/rails:cached
    - bundle_cache:/usr/local/bundle
    - /var/run/docker.sock:/var/run/docker.sock
  depends_on:
    db:
      condition: service_healthy
    redis:
      condition: service_healthy

services:
  web:
    <<: *app
    command: bash -c "bundle install && rm -f tmp/pids/server.pid && bin/rails db:prepare && bin/rails server -b 0.0.0.0 -p 3000"
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true

  worker:
    <<: *app
    command: bash -c "bundle install && bundle exec sidekiq -C config/sidekiq.yml"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_started

  css:
    <<: *app
    command: bash -c "bundle install && bin/rails tailwindcss:watch -- --poll"
    depends_on:
      - web

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: rtfm
      POSTGRES_PASSWORD: rtfm
      POSTGRES_DB: rtfm_development
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rtfm -d rtfm_development"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  bundle_cache:
