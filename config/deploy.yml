# Name of your application. Used to uniquely configure containers.
service: supportpages

# Name of the container image (use your-user/app-name on external registries).
image: togetherlyhub/supportpages

# Deploy to these servers.
servers:
  web:
    - host.supportpages.io
  worker:
    hosts:
      - host.supportpages.io
    cmd: bundle exec sidekiq -C config/sidekiq.yml
    options:
      volume:
        - /var/run/docker.sock:/var/run/docker.sock
        - /usr/libexec/docker/cli-plugins:/usr/libexec/docker/cli-plugins:ro
        - /var/supportpages/analysis:/var/supportpages/analysis
      group-add:
        - "988" # Docker group GID on host

# Enable SSL with Cloudflare Origin Certificate for wildcard subdomain support.
# Using an SSL proxy like this requires turning on config.assume_ssl and config.force_ssl in production.rb!
proxy:
  ssl:
    certificate_pem: CF_ORIGIN_CERT
    private_key_pem: CF_ORIGIN_KEY
  hosts:
    - supportpages.io
    - "*.supportpages.io"
  forward_headers: true

# Where you keep your container images.
registry:
  # Alternatives: hub.docker.com / registry.digitalocean.com / ghcr.io / ...
  server: ghcr.io
  username: togetherlyhub

  password:
    - GITHUB_TOKEN

# Inject ENV variables into containers (secrets come from .kamal/secrets).
env:
  secret:
    - RAILS_MASTER_KEY
    - POSTGRES_PASSWORD
    - DATABASE_URL
    - ANTHROPIC_API_KEY
    - CLAUDE_CODE_OAUTH_TOKEN
    - GITHUB_CLIENT_ID
    - GITHUB_CLIENT_SECRET
    - GITHUB_APP_SLUG
    - GITHUB_APP_ID
    - GITHUB_APP_PRIVATE_KEY
    - GITHUB_APP_WEBHOOK_SECRET
    - POSTMARK_API_TOKEN
  clear:
    # Base domain for subdomain routing
    BASE_DOMAIN: supportpages.io

    # Redis for Sidekiq
    REDIS_URL: redis://supportpages-redis:6379/1

    # Enable BuildKit for docker build commands in Sidekiq jobs
    DOCKER_BUILDKIT: "1"

    # Keep analysis output files for debugging (set to "true" to enable)
    KEEP_ANALYSIS_OUTPUT: "true"

    # Webhook callback URL (set to your production domain)
    # HOST_URL: https://your-production-domain.com

    # Set number of cores available to the application on each server (default: 1).
    # WEB_CONCURRENCY: 2

    # Log everything from Rails
    # RAILS_LOG_LEVEL: debug

# Aliases are triggered with "bin/kamal <alias>". You can overwrite arguments on invocation:
# "bin/kamal logs -r job" will tail logs from the first server in the job section.
aliases:
  console: app exec --interactive --reuse "bin/rails console"
  shell: app exec --interactive --reuse "bash"
  logs: app logs -f
  dbc: app exec --interactive --reuse "bin/rails dbconsole --include-password"

# Use a persistent storage volume for sqlite database files and local Active Storage files.
# Recommended to change this to a mounted volume path that is backed up off server.
volumes:
  - "rtfm_storage:/rails/storage"

# Bridge fingerprinted assets, like JS and CSS, between versions to avoid
# hitting 404 on in-flight requests. Combines all files from new and old
# version inside the asset_path.
asset_path: /rails/public/assets

# Configure the image builder.
builder:
  arch: arm64

  # # Build image via remote server (useful for faster amd64 builds on arm64 computers)
  # remote: ssh://docker@docker-builder-server
  #
  # # Pass arguments and secrets to the Docker build process
  # args:
  #   RUBY_VERSION: ruby-3.3.0
  # secrets:
  #   - GITHUB_TOKEN
  #   - RAILS_MASTER_KEY

# Use a different ssh user than root
# ssh:
#   user: app

# Accessory services (secrets come from .kamal/secrets).
accessories:
  db:
    image: postgres:16-alpine
    host: host.supportpages.io
    port: "127.0.0.1:5432:5432"
    env:
      clear:
        POSTGRES_USER: supportpages
        POSTGRES_DB: supportpages_production
      secret:
        - POSTGRES_PASSWORD
    directories:
      - data:/var/lib/postgresql/data
  redis:
    image: redis:7-alpine
    host: host.supportpages.io
    port: "127.0.0.1:6379:6379"
    directories:
      - data:/data
